<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <script>
        function computerPlay() {
            const randomNumber = Math.random()
            if (randomNumber <= (1/3)) {
                return "Rock"
            } else if (randomNumber > (2/3)) {
                return "Paper"
            // This is a number between 1/3 to 2/3
            } else {
                return "Scissors"
            }
        }

        function playRound(playerSelection, computerSelection) {
            const player = playerSelection.toLowerCase()
            const computer = computerSelection.toLowerCase()

            if (player === computer) {
                return "Tie"
            } else if (player === "rock") {
                switch (computer) {
                    case "paper":
                        return "You Lose! Paper beats Rock"
                        break
                    case "scissors":
                        return "You Win! Rock beats Scissors"
                        break
                }
            } else if (player === "paper") {
                switch (computer) {
                    case "scissors":
                        return "You Lose! Scissors beat Rock"
                        break
                    case "rock":
                        return "You Win! Paper breats Rock"
                        break
                }
            } else if (player === "scissors") {
                switch (computer) {
                    case "rock":
                        return "You Lose! Rock beats Scissors"
                        break
                    case "paper":
                        return "You Win! Scissors beat Paper"
                }
            }
        }

        function winner(round) {
            if (round.slice(0, 8) === "You Win!") {
                return "Player"
            } else if (round.slice(0, 9) === "You Lose!") {
                return "Computer"
            }
        }

        function game() {
            let playerScore = 0
            let computerScore = 0
            
            for (let i = 0; i < 5; i++) {
                const player = prompt("Rock, paper, or Scissors?")
                const computer = computerPlay()
                const round = playRound(player, computer)
                
                console.log(round)

                if (winner(round) === "Player") {
                    playerScore++
                } else if (winner(round) === "Computer") {
                    computerScore++
                }
            }

            if (playerScore > computerScore) {
                console.log(`Player won with a score of ${playerScore}!`)
            } else {
                console.log(`Computer won with a score of ${computerScore}`)
            }
        }
    </script>
</body>
</html>
